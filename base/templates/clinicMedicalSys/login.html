{% extends 'clinicMedicalSys/base.html' %}
{% load static %}

{% block content %}
<style>
  form {
    margin-top: 20px;
  }

  a {
    color: #ffff;
  }

  #id_username {
    width: 100%;
  }

  #id_password {
    width: 100%;
  }
</style>

<h1>Login</h1>

<form method="POST">
  <div class="form-outline mb-4">
    {% csrf_token %}
    {{form.as_p}}

    <!-- Submit button -->
    <button type="submit" value="Login" class="btn btn-primary btn-block mb-4">Sign in</button>
  </div>
</form>
<!-- Register buttons -->
<p><strong>-- OR --</strong></p>
<div class="text-center">
  <button type="submit" value="Login" class="btn btn-link btn-floating mx-1">
    <a href="{% url 'social:begin' backend='facebook' %}">Login com o Facebook</a>
  </button>
</div>

{% endblock %}
